<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic1practice</title>
</head>

<body>

    <form name="myform">
        <div>
            Enter first name: <br>
            <input id="firstname" type="text" name="firstname">
        </div>

        <div>
            Enter last name: <br>
            <input id="lastname" type="text" name="lastname">
        </div>

        <div>
            Enter age: <br>
            <input id="age" type="text" name="age">
        </div>

        <button type="button" onclick="inputData()">Submit</button>

    </form>

    <div id="demo"></div>

</body>

<script>
    function inputData(firstname, lastname, age) {
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var fullname = firstname + lastname;
        var age = document.getElementById("age").value;
        if (firstname.length > 5 && lastname.length > 6) {
            document.getElementById("demo").style.backgroundColor = "red";
        } else {
            document.getElementById("demo").style.backgroundColor = "green";
        }


        document.getElementById("demo").innerHTML = "My name is " + firstname + " " + lastname + " and I am " + age + " years old";
    }
</script>
